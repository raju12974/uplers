<div class="main ">
  <form class="form-signin">
    <div class="text-center">
    <img class="mb-4" src="../../assets/imgs/img.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Your name</label>
        <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    <div class="text-center mt-3">
      <span>Already have an account?</span> <span class="ml-2"> <a class="font-weight-bold" href="/login">Sign in</a></span>
    </div>
  </form>
</div>
