<div class="main text-center">
  <div class="center-div text-left">
    <h3>Add an Event</h3>

    <form class="mt-4 mb-2" (ngSubmit)="add_event()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="title" name="title" [(ngModel)]="title" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc" [(ngModel)]="desc" required></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDate" placeholder="date" name="date" [(ngModel)]="date">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
              <select class="form-control" id="exampleFormControlSelect1" name="location" [(ngModel)]="location_id">
                <option value="">Select Location</option>
                <option *ngFor="let location of locations" [value]="location['id']">{{location['name']}}</option>
              </select>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Category</div>
          <div class="col-sm-10">
            <div *ngFor="let category of categories; let i =index" class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox{{id}}" name="category" [(ngModel)]="category['selected']">
              <label class="form-check-label" for="inlineCheckbox{{id}}">{{category['category_name']}}</label>
            </div>
          </div>
        </div>
      <div class="mt-3 mb-3" *ngIf="error">
        <span style="font-size: 14px; color: red"> {{error}}</span>
      </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Event</button>
          </div>
        </div>
    </form>
  </div>
</div>
