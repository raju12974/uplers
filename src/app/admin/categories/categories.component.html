<div class="main text-center">
  <div class="center-div text-left">
    <div class="d-flex justify-content-between">
      <h3>Categories</h3>
    </div>

    <form class="d-flex mb-2" (ngSubmit)="add_category()">
      <input type="text" name="category_name" [(ngModel)]="category_name" class="form-control col-6">
      <button type="submit" class="btn btn-secondary ml-2">Add Category</button>
    </form>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">S. No</th>
        <th scope="col">Category Name</th>
        <th scope="col">Events Count</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories; let i=index" class="align-items-center">
        <th scope="row">{{i+1}}</th>
        <td>{{category['category_name']}}</td>
        <td>{{category['events_count']}}</td>
        <td>
          <button class="btn btn-info">Update</button>
          <button class="ml-2 btn btn-danger" (click)="delete_category(i)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
