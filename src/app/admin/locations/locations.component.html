<div class="main text-center">
  <div class="center-div text-left">
    <div class="text-right mb-5">
      <button class="btn btn-outline-info" (click)="logout()">Logout</button>
    </div>
    <div class="d-flex justify-content-between">
      <h3>Locations</h3>
    </div>

    <form class="d-flex mb-2" (ngSubmit)="add_location()">
      <input type="text" name="category_name" [(ngModel)]="location_name" placeholder="Enter location name" class="form-control col-6">
      <button type="submit" class="btn btn-secondary ml-2">Add location</button>
    </form>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">S. No</th>
        <th scope="col">Location Name</th>
        <th scope="col">Events Count</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let location of locations; let i=index" class="align-items-center">
        <th scope="row">{{i+1}}</th>
        <td>{{location['name']}}</td>
        <td>{{location['events_count']}}</td>
        <td class="row">
          <input type="text" class="form-control col-3" placeholder="Enter new name" [(ngModel)]="location['temp_name']"/>
          <button class="ml-2 btn btn-info" (click)="update_location(location)">Update</button>
          <button class="ml-3 btn btn-danger" (click)="delete_location(i)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
