<div class="main text-center">
  <form class="form-signin" (ngSubmit)="login()">
    <img class="mb-4" src="../../assets/imgs/img.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="email" name="email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" name="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="text-center mt-3">
      <span>Don't have an account?</span> <span class="ml-2"> <a class="font-weight-bold" href="/register">Register</a></span>
    </div>
  </form>
</div>
